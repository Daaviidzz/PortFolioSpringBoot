<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="admin-wrapper">
    <nav class="sidebar">
        <div class="px-3">
            <h4 class="fw-bold text-primary mb-0">AdminPanel</h4>
            <p class="small text-muted mb-4" th:text="${info.nombre}">Nombre Usuario</p>
        </div>
        <hr class="opacity-10">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="/admin"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/proyectos"><i class="bi bi-rocket-takeoff me-2"></i> Proyectos</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/experiencia"><i class="bi bi-briefcase me-2"></i> Experiencia</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/estudios"><i class="bi bi-mortarboard me-2"></i> Estudios</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/lenguajes"><i class="bi bi-cpu me-2"></i> Lenguajes</a></li>
            <li class="nav-item mt-5"><a class="nav-link text-info" href="/"><i class="bi bi-eye me-2"></i> Ver Web Pública</a></li>
        </ul>
    </nav>

    <main class="admin-content">
        <header class="mb-5">
            <h2 class="fw-bold">Resumen del Portfolio</h2>
        </header>

        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="custom-card border-start border-primary border-4 shadow-sm p-3">
                    <h6 class="text-muted small text-uppercase">Proyectos</h6>
                    <h2 class="fw-bold mb-0" th:text="${totalProyectos}">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-card border-start border-success border-4 shadow-sm p-3">
                    <h6 class="text-muted small text-uppercase">Experiencia</h6>
                    <h2 class="fw-bold mb-0" th:text="${totalExperiencias}">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-card border-start border-warning border-4 shadow-sm p-3">
                    <h6 class="text-muted small text-uppercase">Estudios</h6>
                    <h2 class="fw-bold mb-0" th:text="${totalEstudios}">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-card border-start border-info border-4 shadow-sm p-3">
                    <h6 class="text-muted small text-uppercase">Lenguajes</h6>
                    <h2 class="fw-bold mb-0" th:text="${totalLenguajes}">0</h2>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow-sm">
            <h5 class="fw-bold mb-4">Últimos Proyectos Añadidos</h5>
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${proyectos}">
                    <td th:text="${p.nombre}" class="fw-bold">Proyecto</td>
                    <td th:text="${p.descripcion}" class="text-muted small">Desc...</td>
                    <td><a href="#" class="btn btn-sm btn-outline-primary">Editar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
