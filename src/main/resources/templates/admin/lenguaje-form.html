<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Lenguajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="admin-wrapper">
    <nav class="sidebar">
        <div class="px-3">
            <h4 class="fw-bold text-primary mb-0">AdminPanel</h4>
            <p class="small text-muted mb-4" th:text="${info.nombre}">Nombre Usuario</p>
        </div>
        <hr class="opacity-10">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/proyectos"><i class="bi bi-rocket-takeoff me-2"></i> Proyectos</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/experiencia"><i class="bi bi-briefcase me-2"></i> Experiencia</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/estudios"><i class="bi bi-mortarboard me-2"></i> Estudios</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/lenguajes"><i class="bi bi-cpu me-2"></i> Lenguajes</a></li>
            <li class="nav-item mt-5"><a class="nav-link text-info" href="/"><i class="bi bi-eye me-2"></i> Ver Web Pública</a></li>
        </ul>
    </nav>

    <main class="admin-content">
        <h2 class="fw-bold mb-4">Tecnologías</h2>

        <div class="custom-card mb-4">
            <h5 class="fw-bold mb-3">Añadir Lenguaje</h5>
            <form th:action="@{/admin/lenguajes/guardar}" th:object="${lenguaje}" method="post" class="row g-3">
                <div class="col-md-5">
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre (Ej: Java)" required>
                </div>
                <div class="col-md-5">
                    <input type="text" th:field="*{iconoUrl}" class="form-control" placeholder="URL Icono (Opcional)">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Añadir</button>
                </div>
            </form>
        </div>

        <div class="row g-3">
            <div th:each="l : ${lenguajes}" class="col-md-3">
                <div class="bg-white p-3 rounded shadow-sm d-flex justify-content-between align-items-center">
                    <span class="fw-bold" th:text="${l.nombre}"></span>
                    <a th:href="@{'/admin/lenguajes/eliminar/' + ${l.id}}" class="text-danger"><i class="bi bi-x-circle-fill"></i></a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
