<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="admin-wrapper">
    <nav class="sidebar">
        <div class="px-3">
            <h4 class="fw-bold text-primary mb-0">AdminPanel</h4>
            <p class="small text-muted mb-4" th:text="${info.nombre}">Nombre Usuario</p>
        </div>
        <hr class="opacity-10">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/proyectos"><i class="bi bi-rocket-takeoff me-2"></i> Proyectos</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/experiencia"><i class="bi bi-briefcase me-2"></i> Experiencia</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/estudios"><i class="bi bi-mortarboard me-2"></i> Estudios</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/lenguajes"><i class="bi bi-cpu me-2"></i> Lenguajes</a></li>
            <li class="nav-item mt-5"><a class="nav-link text-info" href="/"><i class="bi bi-eye me-2"></i> Ver Web Pública</a></li>
        </ul>
    </nav>

    <main class="admin-content">
        <h2 class="fw-bold mb-4">Gestión de Proyectos</h2>

        <div class="custom-card mb-5">
            <h5 class="fw-bold mb-4 text-primary" th:text="${proyecto.id == null ? 'Nuevo Proyecto' : 'Editar Proyecto'}"></h5>
            <form th:action="@{/admin/proyectos/guardar}" th:object="${proyecto}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Nombre del Proyecto</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">URL Imagen</label>
                        <input type="text" th:field="*{imagenUrl}" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label small fw-bold">Descripción</label>
                        <textarea th:field="*{descripcion}" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">URL GitHub</label>
                        <input type="text" th:field="*{githubUrl}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Fecha</label>
                        <input type="date" th:field="*{fecha}" class="form-control">
                    </div>
                    <div class="col-12 text-end">
                        <a href="/admin/proyectos" class="btn btn-light me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary px-4">Guardar Proyecto</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-white p-4 rounded shadow-sm">
            <h5 class="fw-bold mb-4">Proyectos Actuales</h5>
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${proyectos}">
                    <td th:text="${p.nombre}" class="fw-bold"></td>
                    <td th:text="${p.fecha}" class="text-muted"></td>
                    <td class="text-end">
                        <a th:href="@{'/admin/proyectos/editar/' + ${p.id}}" class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{'/admin/proyectos/eliminar/' + ${p.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar proyecto?')"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
