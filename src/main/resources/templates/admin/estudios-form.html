<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Estudios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="admin-wrapper">
    <nav class="sidebar">
        <div class="px-3">
            <h4 class="fw-bold text-primary mb-0">AdminPanel</h4>
            <p class="small text-muted mb-4" th:text="${info.nombre}">Nombre Usuario</p>
        </div>
        <hr class="opacity-10">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/proyectos"><i class="bi bi-rocket-takeoff me-2"></i> Proyectos</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/experiencia"><i class="bi bi-briefcase me-2"></i> Experiencia</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/estudios"><i class="bi bi-mortarboard me-2"></i> Estudios</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/lenguajes"><i class="bi bi-cpu me-2"></i> Lenguajes</a></li>
            <li class="nav-item mt-5"><a class="nav-link text-info" href="/"><i class="bi bi-eye me-2"></i> Ver Web Pública</a></li>
        </ul>
    </nav>

    <main class="admin-content">
        <h2 class="fw-bold mb-4">Formación Académica</h2>

        <div class="custom-card mb-5">
            <h5 class="fw-bold mb-4 text-primary" th:text="${estudio.id == null ? 'Nuevo Título' : 'Editar Título'}"></h5>
            <form th:action="@{/admin/estudios/guardar}" th:object="${estudio}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Título / Certificación</label>
                        <input type="text" th:field="*{titulo}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Institución</label>
                        <input type="text" th:field="*{institucion}" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small fw-bold">Descripción del programa</label>
                        <textarea th:field="*{descripcion}" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Fecha Inicio</label>
                        <input type="date" th:field="*{fechaInicio}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Fecha Fin (Vacío si cursando)</label>
                        <input type="date" th:field="*{fechaFin}" class="form-control">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary px-4">Guardar Estudio</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-white p-4 rounded shadow-sm">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Institución</th>
                    <th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="est : ${estudios}">
                    <td th:text="${est.titulo}" class="fw-bold"></td>
                    <td th:text="${est.institucion}"></td>
                    <td class="text-end">
                        <a th:href="@{'/admin/estudios/editar/' + ${est.id}}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{'/admin/estudios/eliminar/' + ${est.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar?')"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
