<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - David Ballestero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header-content}"></div>

<main class="container mb-5">
    <div class="row">
        <div class="col-lg-8 pe-lg-5">

            <section class="mb-5">
                <h2 class="section-title"><i class="bi bi-briefcase-fill me-2"></i> Experiencia</h2>
                <div th:each="exp : ${experiencias}" class="custom-card">
                    <div class="d-flex justify-content-between align-items-start flex-wrap">
                        <div>
                            <h3 class="card-role" th:text="${exp.puesto}">Puesto</h3>
                            <span class="fw-bold text-dark" th:text="${exp.empresa}">Empresa</span>
                        </div>
                        <span class="badge bg-light text-dark border mt-1">
                                <span th:text="${exp.fechaInicio}">2022</span> /
                                <span th:text="${exp.fechaFin != null ? exp.fechaFin : 'Actual'}">Actual</span>
                            </span>
                    </div>
                    <p class="mt-3 text-secondary" th:text="${exp.descripcion}">Descripción</p>
                </div>
            </section>

            <section>
                <h2 class="section-title"><i class="bi bi-rocket-takeoff-fill me-2"></i> Proyectos</h2>
                <div class="row g-4">
                    <div th:each="proy : ${proyectos}" class="col-md-4">
                        <div class="custom-card project-card">
                            <img th:if="${proy.imagenUrl != null}" th:src="${proy.imagenUrl}" class="img-fluid rounded mb-3" alt="Proyecto">
                            <h4 class="h5 fw-bold" th:text="${proy.nombre}">Nombre</h4>
                            <p class="small text-muted mb-4" th:text="${proy.descripcion}">Desc</p>
                            <a th:href="${proy.githubUrl}" target="_blank" class="btn-code w-100">
                                <i class="bi bi-github"></i> Ver Código
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-lg-4">
            <section class="mb-5">
                <h2 class="section-title"><i class="bi bi-mortarboard-fill me-2"></i> Formación</h2>
                <div th:each="est : ${estudios}" class="custom-card">
                    <h5 class="fw-bold mb-1" th:text="${est.titulo}">Título</h5>
                    <p class="text-primary small mb-1 fw-bold" th:text="${est.institucion}">Centro</p>
                    <span class="card-meta">
                            <span th:text="${est.fechaInicio}">2020</span> - <span th:text="${est.fechaFin}">2022</span>
                        </span>
                </div>
            </section>

            <section>
                <h2 class="section-title"><i class="bi bi-cpu-fill me-2"></i> Stack</h2>
                <div class="d-flex flex-wrap gap-2">
                    <div th:each="len : ${lenguajes}" class="skill-tag">
                        <img th:if="${len.iconoUrl != null}" th:src="${len.iconoUrl}" style="width:20px; height:20px;">
                        <span th:text="${len.nombre}">Java</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer-content}"></div>

</body>
</html>
